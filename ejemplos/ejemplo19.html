<!DOCTYPE html>

<!-- Fig. 4.1: enlinea.html -->
<!-- Uso de estilos en línea -->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Estilos en l&iacute;nea</title>
    </head>
    <body>
        <button><a href="/menu.html">Regresar al menú</a></button>
        <p>Este texto no tiene aplicado ning&uacute;n estilo.</p>

        <!-- El atributo style nos permite declarar -->
        <!-- estilos en línea. Debemos separar varias -->
        <!-- propiedades de style con un punto y coma. -->
        <p style = "font-size: 20pt;">Este texto tiene aplicado el estilo
            <en>font-size</en>, para que sea de 20pt.
        </p>

        <p style = "font-size: 20pt; color: deepskyblue;">
        Este texto tiene aplicados los estilos <en>font-size</en> y
        <en>color</en>, para que sea de
        20pt y de color azul cielo profundo.</p>
    </body>
</html>
